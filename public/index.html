<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آپلود فایل - BugsBuzzy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap');

        @font-face {
            font-family: 'Unixel';
            src: url('unixel.woff');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Pixelify Sans', 'Unixel',  sans-serif;
            background-image: url('bkg-workshops.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
        }

        .container {
            background: #03394C;
            border: 4px solid #f9a825;
            border-radius: 0;
            padding: 20px;
            max-width: 650px;
            width: 100%;
            box-shadow: 
                0 0 0 4px #ff6f00,
                4px 4px 0 0 rgba(249, 168, 37, 0.3);
            position: relative;
        }

        @media (max-width: 374px) {
            .container {
                padding: 15px;
                border: 3px solid #f9a825;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
                box-shadow: 
                    0 0 0 4px #ff6f00,
                    8px 8px 0 0 rgba(249, 168, 37, 0.3);
            }
        }

        /* گوشه‌های پیکسلی */
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: #f9a825;
        }

        .container::before {
            top: -4px;
            right: -4px;
            box-shadow: 
                0 0 0 4px #ff6f00,
                -4px 0 0 0 #f9a825,
                0 4px 0 0 #f9a825;
        }

        .container::after {
            bottom: -4px;
            left: -4px;
            box-shadow: 
                0 0 0 4px #ff6f00,
                4px 0 0 0 #f9a825,
                0 -4px 0 0 #f9a825;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .header {
                margin-bottom: 35px;
            }
        }

        .header-icon {
            font-size: 40px;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .header-icon {
                font-size: 50px;
                margin-bottom: 15px;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #f9a825;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 1px 0 #ff6f00;
            line-height: 1.3;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
                margin-bottom: 10px;
            }
        }

        .subtitle {
            color: #ffd54f;
            font-size: 13px;
            font-weight: 500;
            line-height: 1.4;
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 16px;
            }
        }

        .upload-area {
            border: 3px dashed #f9a825;
            background: #012330;
            padding: 40px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .upload-area {
                border: 4px dashed #f9a825;
                padding: 60px 25px;
                margin-bottom: 25px;
            }
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 2px dashed rgba(249, 168, 37, 0.3);
            pointer-events: none;
        }

        .upload-area:hover {
            background: #012330;
            border-color: #ffd54f;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 0 #f9a825;
        }

        .upload-area.dragover {
            background: #1a4040;
            border-color: #ff6f00;
            border-style: solid;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 45px;
            margin-bottom: 15px;
            filter: drop-shadow(2px 2px 0 #f9a825);
        }

        @media (min-width: 768px) {
            .upload-icon {
                font-size: 60px;
                margin-bottom: 20px;
            }
        }

        .upload-text {
            font-size: 16px;
            color: #ffd54f;
            margin-bottom: 10px;
            font-weight: 600;
        }

        @media (min-width: 768px) {
            .upload-text {
                font-size: 20px;
                margin-bottom: 12px;
            }
        }

        .upload-hint {
            font-size: 12px;
            color: #90a4ae;
            font-weight: 500;
            line-height: 1.4;
        }

        @media (min-width: 768px) {
            .upload-hint {
                font-size: 14px;
            }
        }

        input[type="file"] {
            display: none;
        }

        .progress-container {
            display: none;
            margin-bottom: 20px;
        }

        .progress-label {
            color: #ffd54f;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 32px;
            background: #0d2626;
            border: 3px solid #f9a825;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                #f9a825 0px,
                #f9a825 8px,
                #ff6f00 8px,
                #ff6f00 16px
            );
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '▶';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 16px;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .progress-text {
            text-align: center;
            margin-top: 12px;
            color: #ffd54f;
            font-size: 18px;
            font-weight: 600;
        }

        .result {
            display: none;
        }

        .result-box {
            border: 4px solid #f9a825;
            padding: 25px;
            position: relative;
        }

        .result-success {
            background: #1a4040;
            border-color: #4caf50;
        }

        .result-error {
            background: #4a1a1a;
            border-color: #f44336;
        }

        .result-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (min-width: 768px) {
            .result-title {
                font-size: 22px;
                margin-bottom: 15px;
                gap: 10px;
            }
        }

        .result-success .result-title {
            color: #4caf50;
            text-shadow: 2px 2px 0 #2e7d32;
        }

        .result-error .result-title {
            color: #f44336;
            text-shadow: 2px 2px 0 #c62828;
        }

        .file-info {
            margin-top: 12px;
            font-size: 13px;
        }

        @media (min-width: 768px) {
            .file-info {
                margin-top: 15px;
                font-size: 15px;
            }
        }

        .file-info-item {
            background: rgba(0, 0, 0, 0.3);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 8px 10px;
            margin: 6px 0;
            border-right: 3px solid #f9a825;
            color: #ffd54f;
            word-break: break-word;
        }

        @media (min-width: 768px) {
            .file-info-item {
                padding: 10px;
                margin: 8px 0;
                border-right: 4px solid #f9a825;
            }
        }

        .file-info-item strong {
            color: #f9a825;
            margin-left: 8px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 250px;
            margin-top: 18px;
            border: 4px solid #f9a825;
            image-rendering: pixelated;
        }

        .btn {
            background: #f9a825;
            color: #1a3b3b;
            border: 3px solid #ff6f00;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Pixelify Sans', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        @media (min-width: 768px) {
            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        .btn:hover {
            background: #ffd54f;
            transform: translate(-2px, -2px);
            box-shadow: 3px 3px 0 0 #ff6f00;
        }

        .btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        @media (min-width: 768px) {
            .btn-small {
                padding: 8px 16px;
                font-size: 13px;
            }
        }

        .upload-another {
            font-family: 'Unixel',  sans-serif;
            margin-top: 20px;
            text-align: center;
        }

        /* دکمه ورود */
        .login-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f9a825;
            color: #1a3b3b;
            border: 3px solid #ff6f00;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Pixelify Sans', sans-serif;
            cursor: pointer;
            z-index: 999;
            box-shadow: 4px 4px 0 0 rgba(0, 0, 0, 0.3);
        }

        .login-btn:hover {
            background: #ffd54f;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 0 rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">📤</div>
            <h1>سرویس آپلود فایل باگزبازی</h1>
            <p class="subtitle">فایل خود را بکشید و رها کنید یا کلیک کنید</p>
            <p id="groupName" class="subtitle" style="margin-top:6px; color:#c5e1a5; display:none;"></p>
        </div>

        <div id="verifyBox" class="result" style="display:block; margin-bottom: 16px;">
            <div class="result-box" style="background:#012330; border-color:#f9a825;">
                <div class="result-title" style="color:#ffd54f;">
                    <span>🔐</span>
                    <span>تایید کد آپلود تیم</span>
                </div>
                <div style="display:flex; flex-direction:column; gap:8px; margin-top:10px;">
                    <input id="codeInput" type="text" placeholder="کد 8 کاراکتری تیم" maxlength="8" style="width:100%; background:#0d2626; border:3px solid #f9a825; color:#ffd54f; padding:10px; font-family:'Courier', monospace; text-transform: uppercase; font-size: 16px;">
                    <div style="display:flex; gap:8px;">
                        <button id="verifyBtn" class="btn btn-small" style="flex:1;">تایید</button>
                        <button id="logoutBtn" class="btn btn-small" style="display:none; background:#c62828; border-color:#8e0000; color:#fff; flex:1;">خروج</button>
                    </div>
                </div>
                <div id="teamInfo" style="margin-top:10px; display:none;">
                    <div class="file-info-item" style="border-right-color: #4caf50;">
                        <strong>تیم:</strong> <span id="teamName"></span>
                    </div>
                    <div class="file-info-item" style="border-right-color: #4caf50;">
                        <strong>سرتیم:</strong> <span id="teamLeader"></span>
                    </div>
                    <div class="file-info-item" style="border-right-color: #4caf50;">
                        <strong>تعداد اعضا:</strong> <span id="teamMemberCount"></span>
                    </div>
                </div>
                <div id="codeError" class="file-info-item" style="margin-top:10px; display:none; border-right-color: #f44336; color: #f44336;"></div>
                <div class="upload-hint" style="margin-top:8px;">کد آپلود تیم خود را از پنل گیم‌جم دریافت کنید</div>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📦</div>
            <div class="upload-text">یک فایل انتخاب کنید</div>
            <div class="upload-hint">فایل ZIP • حداکثر ۵۱۲ مگابایت</div>
        </div>

        <input type="file" id="fileInput" accept=".zip">

        <div class="progress-container" id="progressContainer">
            <div class="progress-label">در حال آپلود...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0٪</div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const verifyBox = document.getElementById('verifyBox');
        const codeInput = document.getElementById('codeInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const teamInfo = document.getElementById('teamInfo');
        const codeError = document.getElementById('codeError');
        const teamName = document.getElementById('teamName');
        const teamLeader = document.getElementById('teamLeader');
        const teamMemberCount = document.getElementById('teamMemberCount');
        const groupNameEl = document.getElementById('groupName');

        let currentTeam = null;
        let uploadCode = null;

        function refreshFromLocal() {
            const savedTeam = localStorage.getItem('bb_team');
            const savedCode = localStorage.getItem('bb_upload_code');
            if (savedTeam && savedCode) {
                try {
                    currentTeam = JSON.parse(savedTeam);
                    uploadCode = savedCode;
                    showTeamInfo();
                } catch (e) {
                    localStorage.removeItem('bb_team');
                    localStorage.removeItem('bb_upload_code');
                }
            }
        }

        function showTeamInfo() {
            if (currentTeam && uploadCode) {
                teamInfo.style.display = 'block';
                codeError.style.display = 'none';
                teamName.textContent = currentTeam.name;
                teamLeader.textContent = `${currentTeam.leader.first_name} ${currentTeam.leader.last_name}`;
                teamMemberCount.textContent = currentTeam.member_count;
                logoutBtn.style.display = 'inline-block';
                verifyBtn.textContent = 'تغییر کد';
                codeInput.value = uploadCode;
                groupNameEl.style.display = 'block';
                groupNameEl.textContent = `تیم: ${currentTeam.name}`;
            }
        }

        function hideTeamInfo() {
            teamInfo.style.display = 'none';
            codeError.style.display = 'none';
            logoutBtn.style.display = 'none';
            verifyBtn.textContent = 'تایید';
            groupNameEl.style.display = 'none';
            codeInput.value = '';
        }

        verifyBtn.addEventListener('click', async () => {
            const code = (codeInput.value || '').trim().toUpperCase();
            if (!code || code.length !== 8) {
                codeError.style.display = 'block';
                codeError.textContent = 'کد آپلود باید 8 کاراکتر باشد';
                return;
            }
            
            verifyBtn.disabled = true;
            codeError.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('code', code);
                
                const res = await fetch('/api/verify-code', {
                    method: 'POST',
                    body: formData
                });
                
                if (!res.ok) {
                    const errorData = await res.json();
                    codeError.style.display = 'block';
                    codeError.textContent = errorData.detail || 'کد نامعتبر است';
                    teamInfo.style.display = 'none';
                } else {
                    const data = await res.json();
                    currentTeam = data.team;
                    uploadCode = code;
                    localStorage.setItem('bb_team', JSON.stringify(currentTeam));
                    localStorage.setItem('bb_upload_code', uploadCode);
                    showTeamInfo();
                }
            } catch (e) {
                codeError.style.display = 'block';
                codeError.textContent = 'خطا در ارتباط با سرور';
            } finally {
                verifyBtn.disabled = false;
            }
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('bb_team');
            localStorage.removeItem('bb_upload_code');
            currentTeam = null;
            uploadCode = null;
            hideTeamInfo();
        });

        window.addEventListener('load', () => {
            refreshFromLocal();
        });

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });

        function uploadFile(file) {
            if (!currentTeam || !uploadCode) {
                showError('ابتدا کد آپلود تیم خود را تایید کنید');
                return;
            }
            const validationError = validateFile(file);
            if (validationError) {
                showError(validationError);
                return;
            }

            const formData = new FormData();
            const forcedName = `${uploadCode}.zip`;
            formData.append('file', file, forcedName);

            progressContainer.style.display = 'block';
            result.style.display = 'none';
            progressFill.style.width = '0%';

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    progressFill.style.width = percent + '%';
                    progressText.textContent = `${Math.round(percent)}٪`;
                }
            });

            xhr.addEventListener('load', () => {
                progressContainer.style.display = 'none';
                
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    showSuccess(response);
                } else if (xhr.status === 409) {
                    const error = JSON.parse(xhr.responseText);
                    result.innerHTML = `
                        <div class="result-box result-error">
                            <div class="result-title">
                                <span>!</span>
                                <span>فایل موجود است</span>
                            </div>
                            <div class="file-info">
                                <div class="file-info-item" style="border-right-color: #f9a825;">
                                    ${error.error}
                                </div>
                            </div>
                            <div class="upload-another">
                                <button class="btn" id="confirmOverwriteBtn">تایید و جایگزینی</button>
                            </div>
                        </div>
                    `;
                    result.style.display = 'block';
                    document.getElementById('confirmOverwriteBtn').addEventListener('click', () => {
                        sendWithOverwrite(file);
                    });
                } else {
                    const error = JSON.parse(xhr.responseText);
                    showError(error.error || 'آپلود ناموفق بود');
                }
            });

            xhr.addEventListener('error', () => {
                progressContainer.style.display = 'none';
                showError('خطا در اتصال به سرور');
            });

            xhr.open('POST', '/api/upload');
            xhr.send(formData);
        }

        function sendWithOverwrite(file) {
            if (!currentTeam || !uploadCode) return;
            const formData = new FormData();
            const forcedName = `${uploadCode}.zip`;
            formData.append('file', file, forcedName);

            progressContainer.style.display = 'block';
            result.style.display = 'none';
            progressFill.style.width = '0%';

            const xhr = new XMLHttpRequest();
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    progressFill.style.width = percent + '%';
                    progressText.textContent = `${Math.round(percent)}٪`;
                }
            });
            xhr.addEventListener('load', () => {
                progressContainer.style.display = 'none';
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    showSuccess(response);
                } else {
                    const error = JSON.parse(xhr.responseText);
                    showError(error.error || 'آپلود ناموفق بود');
                }
            });
            xhr.addEventListener('error', () => {
                progressContainer.style.display = 'none';
                showError('خطا در اتصال به سرور');
            });
            xhr.open('POST', '/api/upload?overwrite=1');
            xhr.send(formData);
        }

        function validateFile(file) {
            const maxSize = 512 * 1024 * 1024;
            if (file.size > maxSize) {
                return `حجم فایل بیش از حد مجاز است! حداکثر: 512 مگابایت`;
            }

            const fileExtension = file.name.split('.').pop().toLowerCase();
            const fileMimeType = file.type;

            if (fileExtension !== 'zip') {
                return `فقط فایل های ZIP مجاز هستند!`;
            }

            if (fileMimeType && !['application/zip', 'application/x-zip-compressed'].includes(fileMimeType)) {
                return `نوع فایل مجاز نیست! لطفا فایل ZIP معتبر آپلود کنید.`;
            }

            return null;
        }

        function showSuccess(data) {
            const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(data.filename);
            
            result.innerHTML = `
                <div class="result-box result-success">
                    <div class="result-title">
                        <span>✓</span>
                        <span>آپلود موفق!</span>
                    </div>
                    <div class="file-info">
                        <div class="file-info-item">
                            <strong>نام فایل:</strong>${data.originalName}
                        </div>
                        <div class="file-info-item">
                            <strong>حجم:</strong>${formatBytes(data.size)}
                        </div>
                        <div class="file-info-item" style="border-right-color: #4caf50; color: #4caf50;">
                            ✓ فایل با موفقیت ذخیره شد
                        </div>
                    </div>
                    <div class="bg-primary-midnight rounded p-4 mt-4 border border-primary-cerulean" style="background: #0d2626; border: 3px solid #f9a825; padding: 10px; margin-top: 12px;">
                        <p style="color: #ffd54f; font-size: 13px; margin-bottom: 8px; font-weight: 600;">🔐 هش فایل (SHA-256):</p>
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <input type="text" value="${data.hash}" readonly id="fileHash" 
                                   style="width: 100%; background: #012330; border: 2px solid #f9a825; color: #ffd54f; padding: 8px; font-family: 'Courier', monospace; font-size: 11px; outline: none; border-radius: 0; word-break: break-all;">
                            <button class="btn btn-small" onclick="copyHash()" style="width: 100%;">کپی هش</button>
                        </div>
                        <p style="color: #90a4ae; font-size: 11px; margin-top: 8px; line-height: 1.4;">
                            این هش را در فرم سابمیشن خود وارد کنید
                        </p>
                    </div>
                    <div class="upload-another">
                        <button class="btn" onclick="resetUpload()">آپلود فایل جدید</button>
                    </div>
                </div>
            `;
            result.style.display = 'block';
        }

        function showError(message) {
            result.innerHTML = `
                <div class="result-box result-error">
                    <div class="result-title">
                        <span>✗</span>
                        <span>خطا در آپلود</span>
                    </div>
                    <div class="file-info">
                        <div class="file-info-item" style="border-right-color: #f44336;">
                            ${message}
                        </div>
                    </div>
                    <div class="upload-another">
                        <button class="btn" onclick="resetUpload()">تلاش مجدد</button>
                    </div>
                </div>
            `;
            result.style.display = 'block';
        }

        function copyHash() {
            const hashInput = document.getElementById('fileHash');
            hashInput.select();
            document.execCommand('copy');
            
            // نمایش پیام موفقیت
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '✓ کپی شد';
            btn.style.background = '#4caf50';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#f9a825';
            }, 2000);
        }

        function resetUpload() {
            result.style.display = 'none';
            fileInput.value = '';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 بایت';
            const k = 1024;
            const sizes = ['بایت', 'کیلوبایت', 'مگابایت', 'گیگابایت'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
